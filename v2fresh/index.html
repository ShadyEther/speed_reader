<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speed Reader v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading section -->
    <head class="heading">
        <h1>Speed Reader</h1>
    </head>

    <!-- Textbox section -->
    <div class="textbox-container">
        <div class="textbox">
            <textarea id="input-textarea" cols="70" rows="30">enter your text here</textarea>
        </div>
    </div>

    <!-- button panel -->
    <div class="button-panel">
        <div class="play-button">
            play button
        </div>

        <div class="slider-container">
            <div class="slider">
                <div class="seeker"></div>
            </div>
        </div>

        <div class="settings-button">
            settings button
        </div>

        <div class="newtext-button">
            new text button
        </div>
    </div>



    



     <script src="script.js"></script>
</body>
</html>
